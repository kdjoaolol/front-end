<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <!-- 3 - Internal CSS -->
    <style>
        p {
            color: chocolate;
            font-size: 40px;
        }
    </style>

    <!-- 4 - External CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lists.css">
    <link rel="stylesheet" href="css/titles.css">

</head>

<body>
    <!-- 1- Inline CSS -->
    <h1 style="color:brown">mudar cor com inline</h1>
    <h1>Outro titulo</h1>

    <!-- 2- Multiplas regras -->
    <h1 style="color:purple; font-size: 50px; border-bottom: 1px solid blue;">Mudar cor e tamanho da fonte</h1>

    <!-- 3 - Internal CSS -->
    <p>Fui estilidazo pelo internal</p>
    <p>esse foi estilizado de tabela</p>

    <!-- 4 - External CSS -->
    <h3>Fui estilidazo pelo external</h3>

    <!-- 5 - Ordem CSS (O ultimo que é carregado é o que aparece) -->
    <p style="color: red;">Ordem do css</p>

    <!-- 6 - Multiplos CSS -->
    <ul>
        <li>Banana</li>
        <li>Maçã</li>
        <li>Limão</li>
    </ul>

    <!-- DESAFIO  -->
    <h4>Esse titulo vamos usar com o css title</h4>
</body>

</html>
